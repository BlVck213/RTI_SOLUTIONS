<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Fullbank</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <form method="POST" action="index.php">

        <h1>Fintech Fullbank</h1>

        <label for="nome">Nome:</label>
        <input id="nome" name="nome" required/>

        <label for="salario">Salário(R$):</label>
        <input id="salario" name="salario" required/>

        <label for="genero">Gênero:</label>
       
        <div class="RADIO-ROW">
            <input class="Radio" type="radio" id="M" name="genero" value="M" required>
            <label for="">Masculino</label>
        </div>

        <div class="RADIO-ROW"> 
            <input class="Radio" type="radio"id="F" name="genero" value="F" required>
            <label for="">Feminino</label>
        </div>

         <div class="RADIO-ROW"> 
            <input class="Radio" type="radio"id="O" name="genero" value="O" required>
            <label for="">Outro</label>
         </div>
         
            
        <label for="cargo">Cargo:</label>

        <select name="cargo" id="cargo">

          <option value="Cientista de Dados">Cientista de Dados</option>

          <option value="Redator">Redator</option>

          <option value="Analista de marketing Digital">Analista de marketing Digital</option>

          <option value="Arquiteto de Software">Arquiteto de Software</option>

          <option value="Designer">Designer</option>

          <option value="Programador Back-End">Programador Back-End</option>

          <option value="Programador Front-End">Programador Front-End</option>

      </select>

        <button>Enviar</button>

    </form>

</body>
</html>
